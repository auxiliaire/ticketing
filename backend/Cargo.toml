[package]
name = "backend"
version = "0.2.0"
edition = "2021"
publish = false

[lib]
name = "backend"
path = "src/lib.rs"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
axum = { version = "0.7", features = [ "query", "macros" ] }
axum-extra = "0.9"
axum-login = "0.12"
chrono = { version = "0.4", default-features = false }
dotenvy = "0.15"
entity = { path = "../entity" }
futures = "0.3.27"
http = "1.0"
http-body = "1.0"
hyper = "1"
log = "0.4"
migration = { path = "../migration" }
mime = "0.3"
serde = { version = "1", features = [ "derive" ] }
serde_json = "1.0"
serde_valid = "0.16"
shared = { path = "../shared" }
thiserror = "1.0"
tokio = { version = "1.28", features = [ "full" ] }
tower-http = { version = "0.5", features = [ "cors" ] }
tower = "0.4"

[dependencies.sea-orm]
version = "0.12"
features = [ "sqlx-mysql", "runtime-tokio-rustls", "macros", "with-chrono" ]

[dev-dependencies]
sea-orm = { version = "0.12", features = [ "sqlx-sqlite" ] }
