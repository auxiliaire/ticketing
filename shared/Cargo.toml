[package]
name = "shared"
version = "0.1.0"
edition = "2021"
publish = false

[lib]
name = "shared"
path = "src/lib.rs"

[dependencies]
entity = { path = "../entity" }
chrono = { version = "0.4", features = [ "serde" ] }
implicit-clone = "0.3"
regex = "1.9"
serde = { version = "1", features = [ "derive" ] }
serde_valid = "0.16"
serde_with = "3.1"
strum = { version = "0.25", features = [ "derive" ] }
