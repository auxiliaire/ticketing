[package]
name = "frontend"
version = "0.1.0"
edition = "2021"
publish = false

[lib]
name = "frontend"
path = "src/lib.rs"

[dependencies]
chrono = { version = "0.4", default-features = false, features = [ "serde" ] }
gloo = "0.9"
gloo-net = "0.3"
gloo-timers = "0.2"
implicit-clone = "0.3"
instant = { version = "0.1", features = ["wasm-bindgen"] }
log = "0.4"
serde = { version = "1", features = [ "derive" ] }
serde_json = "1.0"
serde_valid = "0.16"
shared = { path = "../shared"}
strum = "0.25"
wasm-bindgen = { version = "0.2" }
wasm-logger = "0.2"
web-sys = { version = "0.3", features = [ "DomStringMap", "Element", "Event", "EventTarget", "HtmlCollection", "HtmlSelectElement", "InputEvent", "MouseEvent" ] }
yew-router = "0.17"

[dependencies.yew]
version = "0.20"
features = ["csr"]